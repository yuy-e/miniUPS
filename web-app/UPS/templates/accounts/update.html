{% extends 'accounts/main.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="content-section" style="margin-right: 20%;margin-left: 20%;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Updating X and Y</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save Edit</button>
        </div>
    </form>

    <div>
    </div>
</div>

{% endblock content %}
